name: Format Code

on:
  # Manual trigger option
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to format'
        required: false
        type: string
  # Automatic trigger on PRs
  pull_request:
    types: [opened, synchronize]

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          # Special handling for forked PRs
          ref: ${{ github.event.pull_request.head.sha }}
          # Enable this token to push to PR from fork
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Prettier
        run: npm install --global prettier

      - name: Format Code
        run: prettier --write "**/*.{js,jsx,ts,tsx,json,css,md,html}"

      # Special commit action for PRs from forks
      - name: Get PR branch info
        id: pr
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
            echo "repo=${{ github.event.pull_request.head.repo.full_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=main" >> $GITHUB_OUTPUT
            echo "repo=${{ github.repository }}" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Format code with prettier"
          branch: ${{ steps.pr.outputs.branch }}
          repository: ${{ github.workspace }} 